    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>

<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <audio id="bgm" loop preload="auto">

        <div id="music-control" onclick="toggleMusic()">â™«</div>

        <div id="video-container">

            <canvas id="skeleton-canvas"></canvas>
        </div>

        <div id="start-screen">
            <button id="start-btn" onclick="userInteracted()">å¼€å¯ 2026 ç››å…¸</button>
            <div id="loading-text">æ­£åœ¨å¯åŠ¨é«˜ç²¾åº¦è§†è§‰å¼•æ“...</div>
        </div>

        <div id="ui-layer" style="display:none">
            <div id="status-text">ç³»ç»Ÿå°±ç»ª</div>
            <div class="instructions">
                <span class="key-gold">æ¡æ‹³</span> èšåˆè›‹ç³• | 
                <span class="key-gold">å¼ å¼€</span> æ•£å¼€ç…§ç‰‡ | 
                <span class="key-gold">æåˆ</span> æŠ“å–æ”¾å¤§
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js';

        // --- å¥¢åé…ç½® ---
        const CONFIG = {
            goldCount: 1200,    // é‡‘çƒæ•°é‡
            silverCount: 800,   // é“¶çƒæ•°é‡
            gemCount: 300,      // çº¢å®çŸ³æ•°é‡
            tiers: [            // è›‹ç³•å±‚çº§ç»“æ„
                { radius: 28, height: 16, yBottom: -24 }, 
                { radius: 20, height: 14, yBottom: -8 },  
                { radius: 12, height: 12, yBottom: 6 }    
            ],
            cameraZ: 140,
            pinchThreshold: 0.08
        };

        const IMAGES_COUNT = 13;
        const IMAGE_PATHS = [];
        for(let i=1; i<=IMAGES_COUNT; i++) IMAGE_PATHS.push(`./images/${i}.jpg`);

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let textGroup = new THREE.Group();
        let photoMeshes = [];
        let instancedMeshes = {}; // å­˜æ”¾é‡‘çƒé“¶çƒ
        let fontGlobal;
        let isUserStarted = false;
        let time = 0;

        // çŠ¶æ€æœº
        const STATE = { INTRO: 'intro', TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.INTRO;
        let zoomTargetIndex = -1;
        
        // è§†è§‰è¯†åˆ«
        let handLandmarker = null;
        let video = null;
        let lastVideoTime = -1;
        
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-control');
        const dummy = new THREE.Object3D(); // å¤ç”¨å¯¹è±¡ï¼Œæ€§èƒ½ä¼˜åŒ–

        // --- åˆå§‹åŒ–å…¥å£ ---
        initThree();
        setupMediaPipe(); 

        // --- äº¤äº’å…¥å£ ---
        window.userInteracted = function() {
            const startScreen = document.getElementById('start-screen');
            startScreen.style.opacity = 0;
            setTimeout(() => startScreen.style.display = 'none', 1000);
            
            // æ’­æ”¾éŸ³ä¹
            bgm.volume = 0.8;
            bgm.play().then(() => {
                musicBtn.classList.remove('paused');
            }).catch(e => console.log("ç­‰å¾…ç‚¹å‡»æ’­æ”¾"));

            isUserStarted = true;
            document.getElementById('ui-layer').style.display = 'block';
            
            // æ’­æ”¾å¼€åœºæ–‡å­—åŠ¨ç”»
            playIntroSequence();
        };

        window.toggleMusic = function() {
            if(bgm.paused) { bgm.play(); musicBtn.classList.remove('paused'); }
            else { bgm.pause(); musicBtn.classList.add('paused'); }
        };

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x1a0b00, 0.0015); // æ›´æœ‰è´¨æ„Ÿçš„é›¾

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.cameraZ;

            // é«˜çº§æ¸²æŸ“å™¨è®¾ç½®
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance", alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            // ç¯å¢ƒå…‰ç…§
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            const mainLight = new THREE.PointLight(0xffd700, 100, 300);
            mainLight.position.set(50, 50, 50);
            scene.add(mainLight);

            // è¾‰å…‰æ•ˆæœ (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; // é˜ˆå€¼è°ƒé«˜ï¼Œé˜²æ­¢ç…§ç‰‡è¿‡æ›
            bloomPass.strength = 0.8; 
            bloomPass.radius = 0.3;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // åˆ›å»ºå¥¢åè£…é¥°çƒ (InstancedMesh æ€§èƒ½ä¼˜åŒ–)
            createLuxuryDecorations();
            scene.add(mainGroup);
            scene.add(textGroup);

            // åŠ è½½èµ„æº
            const loader = new FontLoader();
            loader.load('https://unpkg.com/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', (font) => {
                fontGlobal = font;
                loadPhotos(); // åŠ è½½ç…§ç‰‡
            });

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        // --- æ ¸å¿ƒï¼šåˆ›å»ºé‡‘é“¶ç å® ---
        function createLuxuryDecorations() {
            // æè´¨
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffcc00, metalness: 1.0, roughness: 0.1, emissive: 0xaa6600, emissiveIntensity: 0.2 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness: 0.8, roughness: 0.2 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, metalness: 0.1, roughness: 0.0, transmission: 0.6, thickness: 2, emissive: 0x550011, emissiveIntensity: 0.5 });

            // å‡ ä½•ä½“
            const sphereGeo = new THREE.SphereGeometry(0.6, 16, 16);
            
            // åˆ›å»º
            instancedMeshes.gold = createInstancedLayer(sphereGeo, goldMat, CONFIG.goldCount);
            instancedMeshes.silver = createInstancedLayer(sphereGeo, silverMat, CONFIG.silverCount);
            instancedMeshes.gem = createInstancedLayer(new THREE.IcosahedronGeometry(0.7, 0), gemMat, CONFIG.gemCount);
        }

        function createInstancedLayer(geo, mat, count) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            const data = [];
            for(let i=0; i<count; i++) {
                const tier = CONFIG.tiers[Math.floor(Math.random() * CONFIG.tiers.length)];
                const r = tier.radius * (0.8 + Math.random() * 0.4);
                const y = tier.yBottom + Math.random() * tier.height;
                const angle = Math.random() * Math.PI * 2;
                
                // è›‹ç³•å½¢æ€ä½ç½®
                const treePos = new THREE.Vector3(r * Math.cos(angle), y, r * Math.sin(angle));
                // æ•£å¼€å½¢æ€ä½ç½®
                const scatterPos = new THREE.Vector3((Math.random()-0.5)*150, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
                
                data.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: scatterPos.clone(), // åˆå§‹åœ¨æ•£å¼€çŠ¶æ€ï¼Œç­‰å¾…èšåˆ
                    scale: 0.5 + Math.random() * 1.0,
                    velocity: new THREE.Vector3(0, Math.random()*0.02, 0)
                });
            }
            mesh.userData.particles = data;
            mainGroup.add(mesh);
            return mesh;
        }

        // --- æ ¸å¿ƒï¼šä¿®å¤åçš„é«˜æ¸…ç…§ç‰‡å¢™ ---
        function loadPhotos() {
            const texLoader = new THREE.TextureLoader();
            IMAGE_PATHS.forEach((path, idx) => {
                texLoader.load(path, (tex) => {
                    tex.colorSpace = THREE.SRGBColorSpace;
                    
                    // è®¡ç®—æ¯”ä¾‹
                    let w = 5, h = 5;
                    if(tex.image.width > tex.image.height) h = 5 * (tex.image.height/tex.image.width);
                    else w = 5 * (tex.image.width/tex.image.height);

                    // 1. ç…§ç‰‡æè´¨ (ä¸é€æ˜ï¼Œè½»å¾®è‡ªå‘å…‰ï¼Œé˜²æ­¢è¢«èƒŒæ™¯åæ²¡)
                    const mat = new THREE.MeshStandardMaterial({
                        map: tex, side: THREE.DoubleSide,
                        roughness: 0.4, metalness: 0.1,
                        emissive: 0x444444, emissiveIntensity: 0.4 
                    });
                    const mesh = new THREE.Mesh(new THREE.PlaneGeometry(w, h), mat);

                    // 2. é‡‘è‰²ç›¸æ¡† (åŠ åšï¼Œæ›´æœ‰ç«‹ä½“æ„Ÿ)
                    const frameGeo = new THREE.BoxGeometry(w + 0.3, h + 0.3, 0.2);
                    const frameMat = new THREE.MeshPhysicalMaterial({
                        color: 0xffd700, metalness: 1.0, roughness: 0.2,
                        emissive: 0xffaa00, emissiveIntensity: 0.3
                    });
                    const frame = new THREE.Mesh(frameGeo, frameMat);
                    frame.position.z = -0.11;
                    mesh.add(frame);

                    // 3. ä½ç½®é€»è¾‘
                    const tier = CONFIG.tiers[idx % CONFIG.tiers.length];
                    const angle = (idx / IMAGES_COUNT) * Math.PI * 2;
                    const r = tier.radius + 4; // ç…§ç‰‡æµ®åœ¨çƒä½“å¤–å›´
                    
                    mesh.userData = {
                        treePos: new THREE.Vector3(r * Math.cos(angle), tier.yBottom + tier.height/2, r * Math.sin(angle)),
                        treeRot: new THREE.Euler(0, -angle + Math.PI/2, 0), // é¢å‘åœ†å¿ƒå¤–
                        scatterPos: new THREE.Vector3((Math.random()-0.5)*120, (Math.random()-0.5)*80, (Math.random()-0.5)*80),
                        scatterRot: new THREE.Euler(Math.random(), Math.random(), Math.random())
                    };
                    
                    // åˆå§‹éšè—
                    mesh.position.copy(mesh.userData.scatterPos);
                    mesh.visible = false;
                    photoMeshes.push(mesh);
                    mainGroup.add(mesh);
                });
            });
        }

        // --- åŠ¨ç”»ï¼šå¼€åœºæ–‡å­— ---
        async function playIntroSequence() {
            const texts = ["3", "2", "1", "Happy New Year", "2026"];
            
            for(let t of texts) {
                if(currentState !== STATE.INTRO) break;
                await showText(t);
            }
            
            // å¼€åœºç»“æŸï¼Œè¿›å…¥è›‹ç³•æ¨¡å¼
            textGroup.clear();
            currentState = STATE.TREE;
            photoMeshes.forEach(m => m.visible = true);
            
            // æ‘„åƒæœºæ¨è¿›
            new TWEEN.Tween(camera.position).to({z: 100}, 2000).easing(TWEEN.Easing.Cubic.Out).start();
        }

        function showText(str) {
            return new Promise(resolve => {
                textGroup.clear();
                const geo = new TextGeometry(str, { font: fontGlobal, size: str.length>3?15:25, height: 2, curveSegments: 12 });
                geo.center();
                const mat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
                const mesh = new THREE.Mesh(geo, mat);
                textGroup.add(mesh);
                
                mesh.scale.set(0,0,0);
                new TWEEN.Tween(mesh.scale).to({x:1, y:1, z:1}, 800).easing(TWEEN.Easing.Back.Out).start();
                
                setTimeout(() => {
                    new TWEEN.Tween(mesh.material).to({opacity:0}, 300).onComplete(resolve).start();
                }, 1000);
            });
        }

        // --- è§†è§‰ï¼šMediaPipe åˆå§‹åŒ– ---
        async function setupMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO", numHands: 1, minHandDetectionConfidence: 0.6
                });
                video = document.getElementById("input-video");
                navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } }).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    document.getElementById('loading-text').innerText = "è§†è§‰å¼•æ“å·²å¯åŠ¨ï¼Œç­‰å¾…æŒ‡ä»¤...";
                });
            } catch (err) { console.error(err); }
        }

        async function predictWebcam() {
            const canvas = document.getElementById("skeleton-canvas");
            const ctx = canvas.getContext("2d");
            if (lastVideoTime !== video.currentTime && handLandmarker) {
                lastVideoTime = video.currentTime;
                if(canvas.width !== video.videoWidth) { canvas.width = video.videoWidth; canvas.height = video.videoHeight; }
                const result = handLandmarker.detectForVideo(video, performance.now());
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (result.landmarks && result.landmarks.length > 0) {
                    const lm = result.landmarks[0];
                    drawSkeleton(ctx, lm);
                    handleGesture(lm);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // ç»˜åˆ¶ç®€å•çš„éª¨æ¶
        function drawSkeleton(ctx, lm) {
            ctx.strokeStyle = "#ffd700"; ctx.lineWidth = 2; ctx.fillStyle = "#ff0000";
            const points = [0,1,2,3,4, 0,5,6,7,8, 5,9,10,11,12, 9,13,14,15,16, 13,17,18,19,20, 0,17];
            ctx.beginPath();
            for(let i=0; i<points.length-1; i++) {
                if(points[i]===4 || points[i]===8 || points[i]===12 || points[i]===16) continue; // æ–­å¼€æŒ‡å°–
                const a = lm[points[i]]; const b = lm[points[i+1]];
                ctx.moveTo(a.x*canvas.width, a.y*canvas.height);
                ctx.lineTo(b.x*canvas.width, b.y*canvas.height);
            }
            ctx.stroke();
            lm.forEach(p => { ctx.beginPath(); ctx.arc(p.x*canvas.width, p.y*canvas.height, 3, 0, 6.28); ctx.fill(); });
        }

        // --- æ‰‹åŠ¿é€»è¾‘ ---
        function handleGesture(lm) {
            if(!isUserStarted || currentState === STATE.INTRO) return;

            const isPinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y) < CONFIG.pinchThreshold;
            let folded = 0;
            [8,12,16,20].forEach((t, i) => { if(lm[t].y > lm[[6,10,14,18][i]].y) folded++; });
            const isFist = folded >= 3;
            
            const status = document.getElementById('status-text');

            if (isPinch) {
                if (currentState !== STATE.ZOOM) {
                    currentState = STATE.ZOOM;
                    // å¯»æ‰¾æœ€è¿‘ç…§ç‰‡
                    let minD = Infinity;
                    photoMeshes.forEach((m, i) => {
                        const d = camera.position.distanceTo(m.position);
                        if(d < minD) { minD = d; zoomTargetIndex = i; }
                    });
                }
                status.innerText = "âœ¨ å·²æŠ“å–å›å¿†";
            } else if (isFist) {
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                status.innerText = "ğŸ‚ è·¨å¹´è›‹ç³•";
            } else {
                if(currentState === STATE.ZOOM) currentState = STATE.SCATTER;
                else if(currentState === STATE.TREE) currentState = STATE.SCATTER;
                status.innerText = "ğŸŒŸ æ˜Ÿç©ºæ¼«æ­¥";
            }
        }

        // --- ä¸»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            time += 0.01;

            if(isUserStarted) {
                // 1. è£…é¥°çƒåŠ¨ç”»
                Object.values(instancedMeshes).forEach(mesh => {
                    const data = mesh.userData.particles;
                    for(let i=0; i<data.length; i++) {
                        const p = data[i];
                        let target = (currentState === STATE.TREE) ? p.treePos : p.scatterPos;
                        
                        // çº¿æ€§æ’å€¼ç§»åŠ¨
                        p.currentPos.lerp(target, 0.05);
                        
                        // åŠ¨æ€å¾®è°ƒ
                        if(currentState === STATE.SCATTER) p.currentPos.y += Math.sin(time + i)*0.02;
                        
                        dummy.position.copy(p.currentPos);
                        dummy.scale.setScalar(p.scale);
                        dummy.rotation.set(time*0.2, time*0.1, 0);
                        dummy.updateMatrix();
                        mesh.setMatrixAt(i, dummy.matrix);
                    }
                    mesh.instanceMatrix.needsUpdate = true;
                });

                // 2. æ•´ä½“æ—‹è½¬
                if(currentState === STATE.TREE) mainGroup.rotation.y += 0.003;
                else if(currentState === STATE.SCATTER) mainGroup.rotation.y += 0.001;

                // 3. ç…§ç‰‡å¢™åŠ¨ç”»
                photoMeshes.forEach((mesh, idx) => {
                    let targetPos, targetRot;
                    
                    if(currentState === STATE.ZOOM) {
                        if(idx === zoomTargetIndex) {
                            // é€‰ä¸­ç…§ç‰‡é£åˆ°é¢å‰
                            const vec = new THREE.Vector3(0, 0, -35);
                            vec.applyQuaternion(camera.quaternion);
                            vec.add(camera.position);
                            mainGroup.worldToLocal(vec);
                            targetPos = vec;
                            mesh.lookAt(camera.position);
                            mesh.scale.lerp(new THREE.Vector3(2.5, 2.5, 2.5), 0.1);
                        } else {
                            // å…¶ä»–åé€€
                            targetPos = mesh.userData.scatterPos.clone().multiplyScalar(1.5);
                            mesh.scale.lerp(new THREE.Vector3(0.1, 0.1, 0.1), 0.1);
                        }
                    } else if (currentState === STATE.TREE) {
                        targetPos = mesh.userData.treePos;
                        mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                        // è®©ç…§ç‰‡æ°¸è¿œæœå¤–
                        mesh.lookAt(new THREE.Vector3(0, mesh.position.y, 0));
                        mesh.rotateY(Math.PI); 
                    } else { // SCATTER
                        targetPos = mesh.userData.scatterPos;
                        mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                        mesh.lookAt(camera.position); // æ•£å¼€æ—¶çœ‹ç€ä½ 
                    }

                    if(targetPos && currentState !== STATE.ZOOM) mesh.position.lerp(targetPos, 0.05);
                    else if(currentState === STATE.ZOOM && idx === zoomTargetIndex) mesh.position.lerp(targetPos, 0.1);
                });
            }

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
