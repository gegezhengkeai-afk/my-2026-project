<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 è·¨å¹´ç››å…¸ - V5ä¿®å¤ç‰ˆ</title>
    <style>
        /* --- å…¨å±€æ ·å¼ --- */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft YaHei', sans-serif; width: 100%; height: 100%; user-select: none; -webkit-tap-highlight-color: transparent; }
        #canvas-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a0b00 0%, #000000 90%); overflow: hidden; }
        #canvas-container { width: 100%; height: 100%; display: block; }

        /* --- é¡¶éƒ¨åŠŸèƒ½æ  --- */
        #top-bar {
            position: absolute; top: 20px; left: 20px; z-index: 150;
            display: flex; gap: 15px; align-items: center;
        }

        /* éŸ³ä¹æŒ‰é’® */
        #music-control {
            width: 40px; height: 40px; border-radius: 50%;
            border: 2px solid #ffd700; color: #ffd700;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            background: rgba(0,0,0,0.5); font-size: 20px;
            animation: spin 8s linear infinite;
        }
        .paused { animation-play-state: paused !important; opacity: 0.5; filter: grayscale(1); }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* ç«‹å³è·¨å¹´æŒ‰é’® (æ–°å¢) */
        #simulate-btn {
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            border: none; padding: 8px 16px; border-radius: 20px;
            color: #000; font-weight: bold; font-size: 0.9rem; cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
            transition: 0.2s;
        }
        #simulate-btn:active { transform: scale(0.95); }

        /* --- å®æ—¶æ—¶é’Ÿ --- */
        #time-panel {
            position: absolute; top: 15%; left: 0; width: 100%; 
            text-align: center; pointer-events: none; z-index: 20;
            transition: opacity 1s; display: none;
        }
        .main-clock {
            font-size: 16vw; font-weight: 900; color: #fff;
            background: linear-gradient(to bottom, #fff 40%, #ffd700 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            font-family: monospace; letter-spacing: -2px; margin: 0; line-height: 1;
        }
        .countdown-sub { font-size: 1rem; color: #ffd700; margin-top: 10px; letter-spacing: 2px; opacity: 0.8; }
        @media (min-width: 768px) { .main-clock { font-size: 6rem; } }

        /* --- æ‘„åƒå¤´ç›‘æ§çª— --- */
        #video-container { 
            position: absolute; top: 20px; right: 20px; z-index: 100; 
            width: 100px; height: 75px; 
            border: 2px solid rgba(255, 215, 0, 0.3); border-radius: 8px; overflow: hidden; 
            transform: scaleX(-1); background: #000; opacity: 0.8; 
            transition: 0.3s; pointer-events: auto;
        }
        #video-container.error { border-color: #f00; box-shadow: 0 0 10px #f00; }
        #input-video { width: 100%; height: 100%; object-fit: cover; }
        #skeleton-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        /* --- åº•éƒ¨çŠ¶æ€æ  --- */
        #ui-layer { position: absolute; bottom: 30px; left: 0; width: 100%; z-index: 3; text-align: center; pointer-events: none; }
        
        #status-pill {
            display: inline-flex; align-items: center; gap: 10px;
            background: rgba(20, 10, 0, 0.8); padding: 10px 30px; border-radius: 50px;
            border: 1px solid rgba(255, 215, 0, 0.3); backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); pointer-events: auto;
            cursor: pointer; /* å…è®¸ç‚¹å‡»é‡è¯• */
        }
        #status-icon { width: 10px; height: 10px; border-radius: 50%; background: #555; transition: 0.3s; }
        #status-text { color: #ccc; font-size: 0.9rem; font-weight: bold; }
        .instructions { margin-top: 10px; font-size: 0.8rem; color: #888; }
        .key { color: #ffd700; margin: 0 2px; }

        /* --- å¯åŠ¨å± --- */
        #start-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 200; background: #000; transition: opacity 0.8s;
        }
        #start-btn { 
            padding: 18px 50px; font-size: 1.4rem; font-weight: bold; letter-spacing: 4px; 
            color: #000; background: #ffd700; border: none; border-radius: 50px; cursor: pointer; 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #loading-text { margin-top: 20px; color: #666; font-size: 0.9rem; }

    </style>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>
</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <audio id="bgm" loop preload="auto">
            <source src="./music.mp3" type="audio/mp3">
        </audio>

        <div id="top-bar">
            <div id="music-control" onclick="toggleMusic()">â™«</div>
            <button id="simulate-btn" onclick="forceNewYear()">ğŸ† ç«‹å³è·¨å¹´</button>
        </div>

        <div id="time-panel">
            <div class="main-clock" id="clock-display">00:00:00</div>
            <div class="countdown-sub" id="countdown-display">è·ç¦» 2026 è¿˜æœ‰ --å¤© --æ—¶ --åˆ† --ç§’</div>
        </div>

        <div id="video-container" onclick="setupMediaPipe()">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <div id="start-screen">
            <button id="start-btn" onclick="startExperience()">è¿›å…¥ç››å…¸</button>
            <div id="loading-text">èµ„æºåŠ è½½ä¸­...</div>
        </div>

        <div id="ui-layer" style="display:none">
            <div id="status-pill" onclick="setupMediaPipe()">
                <div id="status-icon"></div>
                <div id="status-text">åˆå§‹åŒ–è§†è§‰å¼•æ“...</div>
            </div>
            <div class="instructions">
                <span class="key">æ¡æ‹³</span>èšåˆ <span class="key">å¼ å¼€</span>æ•£å¼€ <span class="key">æåˆ</span>æ”¾å¤§ | è‹¥æ— æ³•è¯†åˆ«è¯·ç‚¹å‡»çŠ¶æ€æ é‡è¯•
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js';

        // --- é…ç½®åŒº ---
        const CONFIG = {
            targetDate: '2026-01-01T00:00:00+08:00', 
            particleCount: 1500,
            cameraZ: 140
        };
        const IMAGE_PATHS = [];
        for(let i=1; i<=13; i++) IMAGE_PATHS.push(`./images/${i}.jpg`);

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let textGroup = new THREE.Group();
        let photoMeshes = [];
        let particles;
        let fontGlobal;
        
        let isStarted = false;
        let isCountingDown = false;
        let time = 0;
        
        // è§†è§‰
        let handLandmarker = null;
        let video = null;
        let lastVideoTime = -1;
        let isCameraActive = false;
        
        // éŸ³ä¹
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-control');

        // --- æ ¸å¿ƒï¼šå¼ºåˆ¶è¿›å…¥è·¨å¹´ (ç”¨æˆ·éœ€æ±‚) ---
        window.forceNewYear = function() {
            if(isCountingDown) return; // é˜²æ­¢é‡å¤ç‚¹å‡»
            console.log("ç”¨æˆ·è§¦å‘ç«‹å³è·¨å¹´");
            startFinalCountdown(10); // ç›´æ¥å¼€å§‹10ç§’å€’æ•°
        };

        // --- å¯åŠ¨æµç¨‹ ---
        window.startExperience = function() {
            const startScreen = document.getElementById('start-screen');
            startScreen.style.opacity = 0;
            setTimeout(() => startScreen.style.display = 'none', 800);
            
            // æ’­æ”¾éŸ³ä¹
            bgm.volume = 0.8;
            bgm.play().then(() => musicBtn.classList.remove('paused')).catch(e=>console.log("éœ€äº¤äº’æ’­æ”¾"));
            
            isStarted = true;
            document.getElementById('ui-layer').style.display = 'block';
            document.getElementById('time-panel').style.display = 'block';
            
            // å°è¯•å¯åŠ¨æ‘„åƒå¤´
            setupMediaPipe();
            
            // å¯åŠ¨æ—¶é’Ÿ
            setInterval(updateClock, 1000);
            updateClock();
        };

        window.toggleMusic = function() {
            if(bgm.paused) { bgm.play(); musicBtn.classList.remove('paused'); } 
            else { bgm.pause(); musicBtn.classList.add('paused'); }
        };

        // --- æ—¶é’Ÿä¸å€’è®¡æ—¶é€»è¾‘ ---
        function updateClock() {
            if(isCountingDown) return;

            const now = new Date();
            const target = new Date(CONFIG.targetDate);
            const diff = target - now;
            
            // åŒ—äº¬æ—¶é—´æ˜¾ç¤º
            const beijing = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3600000 * 8));
            document.getElementById('clock-display').innerText = 
                `${String(beijing.getHours()).padStart(2,'0')}:${String(beijing.getMinutes()).padStart(2,'0')}:${String(beijing.getSeconds()).padStart(2,'0')}`;

            // å€’è®¡æ—¶æ–‡å­—
            if (diff > 0) {
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('countdown-display').innerText = `è·ç¦» 2026 è¿˜æœ‰ ${d}å¤© ${h}æ—¶ ${m}åˆ† ${s}ç§’`;
                
                // è‡ªåŠ¨è§¦å‘ (æœ€å10ç§’)
                if (diff <= 11000) startFinalCountdown(10);
            }
        }

        function startFinalCountdown(startNum) {
            isCountingDown = true;
            document.getElementById('time-panel').style.opacity = 0; // éšè—æ—¶é’Ÿ
            
            // æ‘„åƒæœºæ‹‰è¿‘æ•ˆæœ
            new TWEEN.Tween(camera.position).to({z: 80}, 10000).start();
            
            // å¼€å§‹é€’å½’å€’æ•°
            playCountdownNum(startNum);
        }

        function playCountdownNum(num) {
            if (num < 1) {
                triggerFireworkShow();
                return;
            }
            show3DText(String(num));
            setTimeout(() => playCountdownNum(num - 1), 1000);
        }

        function triggerFireworkShow() {
            show3DText("Happy New Year");
            setTimeout(() => {
                show3DText("2026");
                // 2ç§’åè¿›å…¥è›‹ç³•æ¨¡å¼
                setTimeout(() => {
                    textGroup.clear();
                    new TWEEN.Tween(camera.position).to({z: CONFIG.cameraZ}, 2000).easing(TWEEN.Easing.Cubic.Out).start();
                    // æ˜¾ç¤ºæ‰€æœ‰ç…§ç‰‡
                    photoMeshes.forEach(m => { m.visible = true; m.scale.set(0,0,0); new TWEEN.Tween(m.scale).to({x:1,y:1,z:1}, 1000).start(); });
                }, 2000);
            }, 2000);
        }

        function show3DText(str) {
            textGroup.clear();
            const size = str.length > 3 ? 15 : 35;
            const geo = new TextGeometry(str, { font: fontGlobal, size: size, height: 2 });
            geo.center();
            const mat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            const mesh = new THREE.Mesh(geo, mat);
            textGroup.add(mesh);
            
            mesh.scale.set(0,0,0);
            new TWEEN.Tween(mesh.scale).to({x:1,y:1,z:1}, 500).easing(TWEEN.Easing.Back.Out).start();
            new TWEEN.Tween(mesh.material).to({opacity:0}, 500).delay(800).start();
        }

        // --- ä¿®å¤ç‰ˆï¼šæ‘„åƒå¤´é€»è¾‘ ---
        async function setupMediaPipe() {
            const statusText = document.getElementById('status-text');
            const statusIcon = document.getElementById('status-icon');
            const vidContainer = document.getElementById('video-container');

            statusText.innerText = "æ­£åœ¨è¯·æ±‚æ‘„åƒå¤´æƒé™...";
            statusIcon.style.background = "#ffa500";

            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("æµè§ˆå™¨ä¸æ”¯æŒæˆ–æœªå¼€å¯æ‘„åƒå¤´æƒé™");
                }

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480, facingMode: "user" } 
                });

                video = document.getElementById("input-video");
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    isCameraActive = true;
                    // åˆå§‹åŒ–æ¨¡å‹
                    initLandmarker();
                };

            } catch (err) {
                console.error("Camera Error:", err);
                isCameraActive = false;
                vidContainer.classList.add('error');
                statusIcon.style.background = "#f00";
                statusText.innerText = "âš ï¸ æ‘„åƒå¤´å¤±è´¥ (ç‚¹å‡»æ­¤å¤„é‡è¯•)";
                
                // å³ä½¿æ²¡æœ‰æ‘„åƒå¤´ï¼Œä¹Ÿå…è®¸é¼ æ ‡äº¤äº’
                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('touchmove', onTouchMove, {passive: false});
            }
        }

        async function initLandmarker() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO", numHands: 1, minHandDetectionConfidence: 0.6
            });
            predictWebcam();
            
            document.getElementById('status-icon').style.background = "#0f0";
            document.getElementById('status-text').innerText = "è§†è§‰å¼•æ“è¿è¡Œä¸­";
            document.getElementById('video-container').classList.remove('error');
        }

        async function predictWebcam() {
            if(!isCameraActive) return;
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            
            if (lastVideoTime !== video.currentTime && handLandmarker) {
                lastVideoTime = video.currentTime;
                if(canvas.width !== video.videoWidth) { canvas.width = video.videoWidth; canvas.height = video.videoHeight; }
                
                const result = handLandmarker.detectForVideo(video, performance.now());
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (result.landmarks && result.landmarks.length > 0) {
                    const lm = result.landmarks[0];
                    drawSkeleton(ctx, lm);
                    handleGesture(lm);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // --- é™çº§æ–¹æ¡ˆï¼šé¼ æ ‡/è§¦æ‘¸äº¤äº’ ---
        function onMouseMove(e) {
            if(isCameraActive) return; // æ‘„åƒå¤´ä¼˜å…ˆ
            // ç®€å•çš„é¼ æ ‡æ˜ å°„ï¼šXè½´æ—‹è½¬
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            mainGroup.rotation.y = x * 0.5;
        }
        function onTouchMove(e) {
            if(isCameraActive) return;
            const x = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
            mainGroup.rotation.y = x * 0.5;
        }

        // --- è§†è§‰æ¸²æŸ“ ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x1a0b00, 0.002);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.cameraZ;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            const composer_setup = new EffectComposer(renderer);
            composer_setup.addPass(new RenderPass(scene, camera));
            composer_setup.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85));
            composer = composer_setup;

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sun = new THREE.PointLight(0xffd700, 100, 300);
            sun.position.set(50, 80, 50); scene.add(sun);
            
            scene.add(mainGroup); scene.add(textGroup);

            // é‡‘ç²‰ç²’å­
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<CONFIG.particleCount; i++) pos.push((Math.random()-0.5)*300, (Math.random()-0.5)*200, (Math.random()-0.5)*200);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            particles = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xffd700, size: 0.8, transparent: true, opacity: 0.8}));
            scene.add(particles);

            // åŠ è½½å­—ä½“å’Œç…§ç‰‡
            const loader = new FontLoader();
            loader.load('https://unpkg.com/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', f => {
                fontGlobal = f;
                loadPhotos();
                document.getElementById('loading-text').innerText = "ç‚¹å‡»æŒ‰é’®å¼€å§‹";
                document.getElementById('start-btn').style.display = 'block';
            });

            animate();
        }

        function loadPhotos() {
            const loader = new THREE.TextureLoader();
            IMAGE_PATHS.forEach((path, idx) => {
                loader.load(path, tex => {
                    tex.colorSpace = THREE.SRGBColorSpace;
                    const aspect = tex.image.width / tex.image.height;
                    let w = 6, h = 6; if(aspect>1) h=w/aspect; else w=h*aspect;
                    
                    const mesh = new THREE.Mesh(new THREE.PlaneGeometry(w,h), new THREE.MeshBasicMaterial({map:tex, side:THREE.DoubleSide}));
                    const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.3,h+0.3,0.1), new THREE.MeshStandardMaterial({color:0xffd700, metalness:1, roughness:0.2}));
                    frame.position.z = -0.1; mesh.add(frame);
                    
                    const angle = (idx / 13) * Math.PI * 2;
                    mesh.userData = { 
                        treePos: new THREE.Vector3(Math.cos(angle)*25, (idx/13)*30-15, Math.sin(angle)*25),
                        treeRot: new THREE.Euler(0, -angle+Math.PI/2, 0),
                        scatterPos: new THREE.Vector3((Math.random()-0.5)*150, (Math.random()-0.5)*100, (Math.random()-0.5)*80)
                    };
                    mesh.position.copy(mesh.userData.scatterPos);
                    mesh.visible = false; 
                    photoMeshes.push(mesh);
                    mainGroup.add(mesh);
                });
            });
        }

        // --- ç®€åŒ–ç‰ˆæ‰‹åŠ¿ä¸æ¸²æŸ“ ---
        function drawSkeleton(ctx, lm) {
            ctx.strokeStyle = "#0f0"; ctx.lineWidth = 2;
            const p = [0,1,2,3,4,0,5,6,7,8,5,9,10,11,12,9,13,14,15,16,13,17,18,19,20,0,17];
            ctx.beginPath();
            for(let i=0; i<p.length-1; i++) {
                if([4,8,12,16].includes(p[i])) continue;
                ctx.moveTo(lm[p[i]].x*ctx.canvas.width, lm[p[i]].y*ctx.canvas.height);
                ctx.lineTo(lm[p[i+1]].x*ctx.canvas.width, lm[p[i+1]].y*ctx.canvas.height);
            }
            ctx.stroke();
        }

        function handleGesture(lm) {
            if(!photoMeshes[0] || !photoMeshes[0].visible) return;
            
            const isPinch = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y) < 0.05;
            let folded = 0; [8,12,16,20].forEach((t,i)=>{if(lm[t].y > lm[[6,10,14,18][i]].y) folded++});
            const isFist = folded >= 3;

            document.getElementById('status-text').innerText = isPinch ? "çŠ¶æ€: æŠ“å–" : (isFist ? "çŠ¶æ€: èšåˆ" : "çŠ¶æ€: æ•£å¼€");

            photoMeshes.forEach((mesh, i) => {
                let targetPos = mesh.userData.scatterPos;
                if(isFist) {
                    targetPos = mesh.userData.treePos;
                    mesh.rotation.y += (mesh.userData.treeRot.y - mesh.rotation.y)*0.1;
                } else if(isPinch) {
                    // ç®€å•é€»è¾‘ï¼šç¬¬ä¸€å¼ å›¾æ”¾å¤§
                    if(i===0) { 
                        targetPos = new THREE.Vector3(0,0,100); 
                        mesh.lookAt(camera.position);
                    }
                } else {
                    mesh.lookAt(camera.position);
                }
                mesh.position.lerp(targetPos, 0.1);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            time += 0.01;
            particles.rotation.y = time * 0.05;
            composer.render();
        }
    </script>
</body>
