    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>

<body>

    <div id="canvas-wrapper">

        <div id="start-screen">

        </div>

        <div id="ui-layer" style="display:none">

            <div class="instructions">
                <span class="key-highlight-gold">æ¡æ‹³</span> èšåˆè›‹ç³• | 
                <span class="key-highlight">å¼ å¼€æ‰‹</span> æ•£å¼€ç…§ç‰‡ | 
                <span class="key-highlight-gold">é£ŸæŒ‡æ‹‡æŒ‡æåˆ</span> æŠ“å–æ”¾å¤§

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js';

        // --- é…ç½®åŒº ---
        const IMAGES_COUNT = 13; // ä½ æœ‰13å¼ ç…§ç‰‡
        const IMAGE_PATHS = [];
        for(let i=1; i<=IMAGES_COUNT; i++) IMAGE_PATHS.push(`./images/${i}.jpg`);

        const CONFIG = {
            particleCount: 8000,
            cameraZ: 140,
            pinchThreshold: 0.06, // æåˆçµæ•åº¦ (è¶Šå°è¶Šéš¾è§¦å‘ï¼Œ0.06 æ¯”è¾ƒå¹³è¡¡)
            zoomSpeed: 0.1
        };

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let particleSystem, textMesh;
        let photoMeshes = [];
        let fontGlobal;
        let isUserStarted = false;

        // çŠ¶æ€æœº
        const STATE = { INTRO: 'intro', TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.INTRO;
        let zoomTargetIndex = -1; // å½“å‰æ”¾å¤§çš„ç…§ç‰‡ç´¢å¼•
        
        // æ‰‹åŠ¿å˜é‡
        let handLandmarker = null;
        let video = null;
        let lastVideoTime = -1;
        
        // éŸ³ä¹
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-control');

        // --- åˆå§‹åŒ–å…¥å£ ---
        initThree();
        // ç«‹å³å¯åŠ¨æ‘„åƒå¤´ï¼Œä¸ç­‰å¾…ç”¨æˆ·ç‚¹å‡»
        setupMediaPipe(); 

        // ç”¨æˆ·ç‚¹å‡»å±å¹•å¼€å§‹ä½“éªŒï¼ˆè§£å†³æµè§ˆå™¨ç¦æ­¢è‡ªåŠ¨æ’­æ”¾å£°éŸ³çš„é—®é¢˜ï¼‰
        window.userInteracted = function() {
            const startScreen = document.getElementById('start-screen');
            startScreen.style.opacity = 0;
            setTimeout(() => startScreen.style.display = 'none', 800);
            
            // æ’­æ”¾éŸ³ä¹
            bgm.volume = 0.6;
            bgm.play().then(() => {
                musicBtn.classList.remove('paused');
            }).catch(e => console.log("ç­‰å¾…äº¤äº’æ’­æ”¾éŸ³ä¹"));

            isUserStarted = true;
            document.getElementById('ui-layer').style.display = 'block';
            
            // å¼€å§‹å¼€åœºåŠ¨ç”»
            startIntroAnimation();
        };

        window.toggleMusic = function() {
            if(bgm.paused) { bgm.play(); musicBtn.classList.remove('paused'); }
            else { bgm.pause(); musicBtn.classList.add('paused'); }
        };

        function initThree() {
            const container = document.getElementById('canvas-container');
            
            // åœºæ™¯ä¸ç›¸æœº
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = CONFIG.cameraZ;

            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            // åå¤„ç† (å‘å…‰æ•ˆæœ)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2; bloomPass.strength = 1.2; bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // ç¯å…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const spotLight = new THREE.SpotLight(0xffd700, 50);
            spotLight.position.set(0, 100, 100);
            scene.add(spotLight);

            scene.add(mainGroup);

            // åŠ è½½å­—ä½“
            const loader = new FontLoader();
            loader.load('https://unpkg.com/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', (font) => {
                fontGlobal = font;
                createParticles(); // åˆ›å»ºé‡‘è‰²ç²’å­
                loadPhotos();      // åŠ è½½ç…§ç‰‡
            });

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šåˆ›å»ºç…§ç‰‡å¢™ ---
        function loadPhotos() {
            const textureLoader = new THREE.TextureLoader();
            IMAGE_PATHS.forEach((path, index) => {
                textureLoader.load(path, (texture) => {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    const aspect = texture.image.width / texture.image.height;
                    const geo = new THREE.PlaneGeometry(8 * aspect, 8); // åŸºç¡€å¤§å°
                    const mat = new THREE.MeshBasicMaterial({ 
                        map: texture, side: THREE.DoubleSide, 
                        transparent: true, opacity: 0.9 
                    });
                    const mesh = new THREE.Mesh(geo, mat);
                    
                    // åŠ ä¸€ä¸ªé‡‘è¾¹æ¡†
                    const borderGeo = new THREE.PlaneGeometry(8 * aspect + 0.4, 8 + 0.4);
                    const borderMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
                    const border = new THREE.Mesh(borderGeo, borderMat);
                    border.position.z = -0.1;
                    mesh.add(border);

                    // é¢„è®¡ç®—ä¸¤ç§å½¢æ€çš„ä½ç½®
                    // 1. è›‹ç³•å½¢æ€ (Tree)
                    const angle = (index / IMAGES_COUNT) * Math.PI * 2;
                    const radius = 25;
                    const y = index * 2 - 10;
                    mesh.userData.treePos = new THREE.Vector3(Math.cos(angle)*radius, y, Math.sin(angle)*radius);
                    mesh.userData.treeRot = new THREE.Euler(0, -angle + Math.PI/2, 0);

                    // 2. æ•£å¼€å½¢æ€ (Scatter)
                    mesh.userData.scatterPos = new THREE.Vector3(
                        (Math.random()-0.5) * 120,
                        (Math.random()-0.5) * 80,
                        (Math.random()-0.5) * 60
                    );
                    mesh.userData.scatterRot = new THREE.Euler(
                        (Math.random()-0.5), (Math.random()-0.5), (Math.random()-0.5)
                    );

                    // åˆå§‹ä½ç½®è®¾ä¸ºè¿œæ–¹ (ä¸ºäº†å¼€åœºæ•ˆæœ)
                    mesh.position.set(0, -200, 0);
                    mesh.visible = false; // å¼€åœºå‰éšè—

                    mainGroup.add(mesh);
                    photoMeshes.push(mesh);
                }, undefined, (err) => console.log(`å›¾ç‰‡åŠ è½½å¤±è´¥: ${path}`, err));
            });
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šé‡‘è‰²ç²’å­ä¸æ–‡å­— ---
        function createParticles() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<CONFIG.particleCount; i++) {
                pos.push((Math.random()-0.5)*300, (Math.random()-0.5)*300, (Math.random()-0.5)*200);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffd700, size: 0.8, transparent: true, opacity: 0.6 });
            particleSystem = new THREE.Points(geo, mat);
            scene.add(particleSystem);
        }

        function createText(textStr) {
            if(textMesh) scene.remove(textMesh);
            const geo = new TextGeometry(textStr, {
                font: fontGlobal, size: 12, height: 2, curveSegments: 12
            });
            geo.center();
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            textMesh = new THREE.Mesh(geo, mat);
            scene.add(textMesh);
            
            // æ–‡å­—åŠ¨ç”»
            textMesh.scale.set(0,0,0);
            new TWEEN.Tween(textMesh.scale).to({x:1, y:1, z:1}, 1000).easing(TWEEN.Easing.Elastic.Out).start();
        }

        // --- åŠ¨ç”»æµç¨‹æ§åˆ¶ ---
        async function startIntroAnimation() {
            // å€’è®¡æ—¶
            const steps = ['3', '2', '1', '2026', 'Happy New Year'];
            for(let i=0; i<steps.length; i++) {
                createText(steps[i]);
                await new Promise(r => setTimeout(r, 1200));
            }
            
            // æ•£å¼€æ–‡å­—ï¼Œæ˜¾ç¤ºç…§ç‰‡
            new TWEEN.Tween(textMesh.material).to({opacity: 0}, 1000).start();
            currentState = STATE.TREE; // è¿›å…¥è›‹ç³•æ¨¡å¼
            photoMeshes.forEach(mesh => mesh.visible = true);
        }

        // --- è§†è§‰ç®—æ³•ï¼šMediaPipe åˆå§‹åŒ– (ç«‹å³æ‰§è¡Œ) ---
        async function setupMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1,
                    minHandDetectionConfidence: 0.6, // æé«˜æ£€æµ‹é—¨æ§›ï¼Œå‡å°‘è¯¯è§¦
                    minHandPresenceConfidence: 0.6,
                    minTrackingConfidence: 0.6
                });

                video = document.getElementById("input-video");
                navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } }).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    document.getElementById('loading-text').innerText = "æ‘„åƒå¤´å·²å°±ç»ªï¼Œç‚¹å‡»ä¸Šæ–¹æŒ‰é’®å¼€å¯";
                });
            } catch (err) {
                console.error(err);
                document.getElementById('loading-text').innerText = "æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™";
            }
        }

        // --- è§†è§‰ç®—æ³•ï¼šæ‰‹åŠ¿è¯†åˆ«ä¸»å¾ªç¯ ---
        async function predictWebcam() {
            const canvasElement = document.getElementById("skeleton-canvas");
            const canvasCtx = canvasElement.getContext("2d");
            
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                const startTimeMs = performance.now();
                
                // ç¡®ä¿å°ºå¯¸åŒ¹é…
                if(canvasElement.width !== video.videoWidth) {
                    canvasElement.width = video.videoWidth;
                    canvasElement.height = video.videoHeight;
                }

                const result = handLandmarker.detectForVideo(video, startTimeMs);
                
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

                if (result.landmarks && result.landmarks.length > 0) {
                    const landmarks = result.landmarks[0];
                    drawLandmarks(canvasCtx, landmarks); // ç»˜åˆ¶éª¨æ¶
                    analyzeGesture(landmarks);           // åˆ†ææ‰‹åŠ¿
                } else {
                    // æ²¡æ£€æµ‹åˆ°æ‰‹ï¼Œå¦‚æœæ²¡æœ‰é”å®šæ”¾å¤§çŠ¶æ€ï¼Œå¯ä»¥ç¼“æ…¢å›åˆ°é»˜è®¤
                    document.getElementById('status-text').innerText = "ç­‰å¾…æ‰‹åŠ¿...";
                    document.getElementById('status-text').style.color = "#888";
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // --- æ ¸å¿ƒç®—æ³•ï¼šæ‰‹åŠ¿é€»è¾‘ ---
        function analyzeGesture(landmarks) {
            if(!isUserStarted || currentState === STATE.INTRO) return;

            const tipIds = [8, 12, 16, 20]; // é£ŸæŒ‡åˆ°å°æŒ‡æŒ‡å°–
            const pipIds = [6, 10, 14, 18]; // å¯¹åº”çš„å…³èŠ‚
            
            // 1. è®¡ç®—æ¡æ‹³ç¨‹åº¦ (æŒ‡å°–æ˜¯å¦ä½äºå…³èŠ‚)
            let foldedCount = 0;
            tipIds.forEach((tip, index) => {
                if (landmarks[tip].y > landmarks[pipIds[index]].y) foldedCount++;
            });

            // 2. è®¡ç®—æåˆ (æ‹‡æŒ‡å°–4 å’Œ é£ŸæŒ‡å°–8 çš„è·ç¦»)
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
            const isPinch = pinchDist < CONFIG.pinchThreshold;

            const statusEl = document.getElementById('status-text');

            // é€»è¾‘åˆ†æ”¯
            if (isPinch) {
                // --- è§¦å‘ï¼šæŠ“å–æ”¾å¤§ ---
                if (currentState !== STATE.ZOOM) {
                    currentState = STATE.ZOOM;
                    // æ‰¾åˆ°è·ç¦»ç›¸æœºæœ€è¿‘çš„ä¸€å¼ å›¾ä½œä¸ºç›®æ ‡
                    let minD = Infinity;
                    let targetIdx = 0;
                    photoMeshes.forEach((mesh, i) => {
                        const d = camera.position.distanceTo(mesh.position);
                        if(d < minD) { minD = d; targetIdx = i; }
                    });
                    zoomTargetIndex = targetIdx;
                }
                statusEl.innerText = "âœ¨ å·²æŠ“å–å›¾ç‰‡";
                statusEl.style.color = "#0ff";

            } else if (foldedCount >= 3) {
                // --- è§¦å‘ï¼šæ¡æ‹³ (èšåˆ) ---
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                statusEl.innerText = "ğŸ‚ èšåˆè›‹ç³•";
                statusEl.style.color = "#ffd700";

            } else {
                // --- è§¦å‘ï¼šå¼ å¼€ (æ•£å¼€) ---
                // åªæœ‰åœ¨æ²¡æ”¾å¤§çš„æ—¶å€™æ‰æ•£å¼€ï¼Œæˆ–è€…ä»æ”¾å¤§çŠ¶æ€æ¾æ‰‹åæ•£å¼€
                if (currentState === STATE.ZOOM && !isPinch) {
                     currentState = STATE.SCATTER; // æ¾æ‰‹åæ•£å¼€
                } else if (currentState === STATE.TREE) {
                     currentState = STATE.SCATTER;
                }
                statusEl.innerText = "âœ¨ æ˜Ÿç©ºæ•£å¼€";
                statusEl.style.color = "#fff";
            }
        }

        // è¾…åŠ©ï¼šç»˜åˆ¶æ‰‹éƒ¨éª¨æ¶
        function drawLandmarks(ctx, landmarks) {
            ctx.fillStyle = "#0ff"; ctx.strokeStyle = "#ffd700"; ctx.lineWidth = 2;
            landmarks.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x * ctx.canvas.width, p.y * ctx.canvas.height, 4, 0, 2*Math.PI); ctx.fill();
            });
        }

        // --- æ ¸å¿ƒå¾ªç¯ï¼š3D æ¸²æŸ“ä¸ç‰©ç†è¿åŠ¨ ---
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();

            // 1. ç²’å­è¿åŠ¨
            if(particleSystem) {
                particleSystem.rotation.y += 0.001;
                const positions = particleSystem.geometry.attributes.position.array;
                for(let i=1; i<positions.length; i+=3) {
                    positions[i] -= 0.2; // ä¸‹è½
                    if(positions[i] < -150) positions[i] = 150;
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
            }

            // 2. ç…§ç‰‡å¢™è¿åŠ¨é€»è¾‘
            if(isUserStarted && currentState !== STATE.INTRO) {
                // æ•´ä½“æ—‹è½¬
                if(currentState === STATE.TREE) mainGroup.rotation.y += 0.005;
                else if(currentState === STATE.SCATTER) mainGroup.rotation.y += 0.001;
                // æ³¨æ„ï¼šZOOMçŠ¶æ€ä¸‹åœæ­¢æ•´ä½“æ—‹è½¬ï¼Œæ–¹ä¾¿è§‚çœ‹

                photoMeshes.forEach((mesh, index) => {
                    let targetPos, targetRot;

                    if (currentState === STATE.ZOOM) {
                        if (index === zoomTargetIndex) {
                            // ç›®æ ‡å›¾ç‰‡ï¼šé£åˆ°ç›¸æœºæ­£å‰æ–¹
                            // å°†ç›¸æœºå‰æ–¹ 30 å•ä½çš„ä½ç½®è½¬æ¢ä¸ºä¸–ç•Œåæ ‡
                            const vector = new THREE.Vector3(0, 0, -30);
                            vector.applyQuaternion(camera.quaternion);
                            vector.add(camera.position);
                            
                            // è½¬æ¢å› mainGroup çš„å±€éƒ¨åæ ‡ (å› ä¸ºmeshåœ¨mainGroupé‡Œ)
                            mainGroup.worldToLocal(vector);
                            targetPos = vector;
                            
                            // è®©å›¾ç‰‡æœå‘ç›¸æœº
                            targetRot = mesh.userData.scatterRot; // ä¿æŒåŸæœ‰è§’åº¦æˆ–æœå‘ç›¸æœº(è¿™é‡Œç®€åŒ–å¤„ç†)
                            mesh.lookAt(camera.position);
                            mesh.scale.lerp(new THREE.Vector3(2.5, 2.5, 2.5), 0.1); // æ”¾å¤§å€æ•°
                        } else {
                            // å…¶ä»–å›¾ç‰‡ï¼šæ¨è¿œå¹¶å˜æš—
                            targetPos = mesh.userData.scatterPos.clone().multiplyScalar(1.5);
                            mesh.scale.lerp(new THREE.Vector3(0.5, 0.5, 0.5), 0.1);
                        }
                    } else if (currentState === STATE.TREE) {
                        targetPos = mesh.userData.treePos;
                        mesh.rotation.x += (mesh.userData.treeRot.x - mesh.rotation.x) * 0.05;
                        mesh.rotation.y += (mesh.userData.treeRot.y - mesh.rotation.y) * 0.05;
                        mesh.rotation.z += (mesh.userData.treeRot.z - mesh.rotation.z) * 0.05;
                        mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.05);
                    } else { // SCATTER
                        targetPos = mesh.userData.scatterPos;
                        mesh.rotation.x += 0.002;
                        mesh.rotation.y += 0.002;
                        mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.05);
                    }
                    
                    if (targetPos && currentState !== STATE.ZOOM) { // ZOOMæ¨¡å¼å•ç‹¬å¤„ç†äº†ä½ç½®
                         mesh.position.lerp(targetPos, 0.05);
                    } else if (currentState === STATE.ZOOM && index === zoomTargetIndex) {
                         mesh.position.lerp(targetPos, 0.1); // æ”¾å¤§æ—¶ç§»åŠ¨æ›´å¿«ç‚¹
                    }
                });
            }

            composer.render();
        }

            camera.aspect = window.innerWidth / window.innerHeight;
