<body>

    <div id="canvas-wrapper">

        <audio id="bgm" loop preload="auto">

        <div id="top-bar">

        <div id="time-panel">

        <div id="ui-layer">

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js';

        // --- å¸ç‹çº§é…ç½® (é«˜é…ç‰ˆ) ---
        const CONFIG = {
            targetDate: '2026-01-01T00:00:00+08:00',
            goldCount: 1200,    // æ¢å¤å¤§é‡é‡‘çƒ
            silverCount: 800,   // æ¢å¤é“¶çƒ
            gemCount: 300,      // æ¢å¤çº¢å®çŸ³
            tiers: [ { r: 28, h: 16, y: -24 }, { r: 20, h: 14, y: -8 }, { r: 12, h: 12, y: 6 } ],
            cameraZ: 140
        };

        const IMAGE_PATHS = [];
        for(let i=1; i<=13; i++) IMAGE_PATHS.push(`./images/${i}.jpg`);

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let textGroup = new THREE.Group();
        let photoMeshes = [];
        let luxuryInstancedMeshes = {}; // å­˜æ”¾å¥¢ä¾ˆå“
        let fontGlobal = null;
        let dummy = new THREE.Object3D();

        let isStarted = false;
        let isCountingDown = false;
        let time = 0;

        // è§†è§‰ä¸äº¤äº’
        let handLandmarker, video, lastVideoTime = -1, isCameraActive = false;
        
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-control');

        // --- 1. æš´åŠ›å¯åŠ¨å…¥å£ ---
        window.forceNewYear = function() {
            console.log("ğŸš€ å¼ºåˆ¶å¯åŠ¨ï¼");
            // å¼ºè¡Œå…³é—­å¯åŠ¨é¡µ
            document.getElementById('start-screen').style.display = 'none';
            // å¼ºè¡Œå…³é—­æ—¶é’Ÿ
            document.getElementById('time-panel').style.opacity = 0;
            // å°è¯•æ’­æ”¾éŸ³ä¹
            bgm.volume = 0.8; 
            bgm.play().then(() => musicBtn.classList.remove('paused')).catch(e=>{});
            
            isStarted = true;
            isCountingDown = true; // é”å®šçŠ¶æ€
            document.getElementById('ui-layer').style.display = 'block';

            // ç›´æ¥å¼€å§‹ 5 ç§’å€’æ•°
            startFinalCountdown(5);
        };

        // --- 2. æ­£å¸¸å¯åŠ¨å…¥å£ ---
        window.startExperience = function() {
            const ss = document.getElementById('start-screen');
            ss.style.opacity = 0;
            setTimeout(() => ss.style.display = 'none', 800);
            
            bgm.volume = 0.8;
            bgm.play().then(() => musicBtn.classList.remove('paused')).catch(()=>{});
            
            isStarted = true;
            document.getElementById('ui-layer').style.display = 'block';
            
            // å¯åŠ¨æ—¶é’Ÿ
            setInterval(updateClock, 1000);
            updateClock();
            
            // å°è¯•å¯åŠ¨æ‘„åƒå¤´ (å¤±è´¥ä¸å¡æ­»)
            setupMediaPipe();
        };

        window.toggleMusic = function() {
            if(bgm.paused) { bgm.play(); musicBtn.classList.remove('paused'); }
            else { bgm.pause(); musicBtn.classList.add('paused'); }
        };

        // --- æ—¶é’Ÿé€»è¾‘ ---
        function updateClock() {
            if(isCountingDown) return;
            const now = new Date();
            const target = new Date(CONFIG.targetDate);
            const diff = target - now;

            const beijing = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (3600000 * 8));
            document.getElementById('clock-display').innerText = 
                `${String(beijing.getHours()).padStart(2,'0')}:${String(beijing.getMinutes()).padStart(2,'0')}:${String(beijing.getSeconds()).padStart(2,'0')}`;
            
            if(diff > 0) {
                const d = Math.floor(diff / 86400000);
                document.getElementById('countdown-display').innerText = `è·ç¦» 2026 ç››å…¸å¼€å¯è¿˜æœ‰ ${d} å¤©`;
                if(diff < 11000) startFinalCountdown(10); // è‡ªåŠ¨è§¦å‘
            }
        }

        // --- å€’è®¡æ—¶åŠ¨ç”» ---
        function startFinalCountdown(num) {
            isCountingDown = true;
            document.getElementById('time-panel').style.opacity = 0;
            new TWEEN.Tween(camera.position).to({z: 90}, num*1000).start();
            playNum(num);
        }

        function playNum(n) {
            if(n < 1) { showHappyNewYear(); return; }
            show3DText(String(n));
            setTimeout(() => playNum(n-1), 1000);
        }

        function showHappyNewYear() {
            show3DText("Happy New Year");
            setTimeout(() => {
                show3DText("2026");
                setTimeout(() => {
                    textGroup.clear();
                    new TWEEN.Tween(camera.position).to({z: CONFIG.cameraZ}, 2000).easing(TWEEN.Easing.Cubic.Out).start();
                    // æ˜¾ç¤ºè›‹ç³•ç…§ç‰‡
                    photoMeshes.forEach(m => {
                        m.visible = true;
                        m.scale.set(0,0,0);
                        new TWEEN.Tween(m.scale).to({x:1, y:1, z:1}, 1000).easing(TWEEN.Easing.Back.Out).start();
                    });
                }, 2000);
            }, 2000);
        }

        function show3DText(str) {
            textGroup.clear();
            if(!fontGlobal) return;
            const size = str.length > 3 ? 15 : 40;
            const geo = new TextGeometry(str, { font: fontGlobal, size: size, height: 2 });
            geo.center();
            const mat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            const mesh = new THREE.Mesh(geo, mat);
            textGroup.add(mesh);
            
            mesh.scale.set(0,0,0);
            new TWEEN.Tween(mesh.scale).to({x:1,y:1,z:1}, 500).easing(TWEEN.Easing.Back.Out).start();
            new TWEEN.Tween(mesh.material).to({opacity:0}, 500).delay(500).start();
        }

        // --- 3D æ¸²æŸ“ä¸è±ªåè£…é¥° ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x2b1d0e, 0.002);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.cameraZ;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const composer_setup = new EffectComposer(renderer);
            composer_setup.addPass(new RenderPass(scene, camera));
            composer_setup.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85));
            composer = composer_setup;

            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const sun = new THREE.PointLight(0xffaa00, 100, 300);
            sun.position.set(50, 80, 50); scene.add(sun);

            createLuxuryDecorations(); // æ¢å¤è±ªåè£…é¥°
            scene.add(mainGroup); scene.add(textGroup);

            const loader = new FontLoader();
            loader.load('https://unpkg.com/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', f => {
                fontGlobal = f;
                loadPhotos();
                document.getElementById('loading-text').innerText = "èµ„æºåŠ è½½å®Œæ¯•";
            });

            animate();
        }

        // --- æ ¸å¿ƒï¼šç”Ÿæˆæˆåƒä¸Šä¸‡çš„è±ªåè£…é¥° ---
        function createLuxuryDecorations() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffcc00, metalness: 1, roughness: 0.1, emissive: 0xaa6600, emissiveIntensity: 0.2 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness: 0.8, roughness: 0.2 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, metalness: 0.1, transmission: 0.6, thickness: 2 });

            const sGeo = new THREE.SphereGeometry(0.6, 16, 16);
            
            // æ‰¹é‡ç”Ÿæˆ
            luxuryInstancedMeshes.gold = createInstancedLayer(sGeo, goldMat, CONFIG.goldCount);
            luxuryInstancedMeshes.silver = createInstancedLayer(sGeo, silverMat, CONFIG.silverCount);
            luxuryInstancedMeshes.gem = createInstancedLayer(new THREE.IcosahedronGeometry(0.7,0), gemMat, CONFIG.gemCount);
        }

        function createInstancedLayer(geo, mat, count) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            const data = [];
            for(let i=0; i<count; i++) {
                const tier = CONFIG.tiers[Math.floor(Math.random()*CONFIG.tiers.length)];
                const r = tier.r * (0.8 + Math.random()*0.4);
                const angle = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(Math.cos(angle)*r, tier.y + Math.random()*tier.h, Math.sin(angle)*r);
                const scatterPos = new THREE.Vector3((Math.random()-0.5)*150, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
                
                data.push({ treePos, scatterPos, currentPos: scatterPos.clone(), velocity: Math.random()*0.02 });
            }
            mesh.userData.data = data;
            mainGroup.add(mesh);
            return mesh;
        }

        function loadPhotos() {
            const loader = new THREE.TextureLoader();
            IMAGE_PATHS.forEach((path, idx) => {
                loader.load(path, tex => {
                    tex.colorSpace = THREE.SRGBColorSpace;
                    const aspect = tex.image.width / tex.image.height;
                    let w = 5, h = 5; if(aspect>1) h=w/aspect; else w=h*aspect;
                    
                    const mesh = new THREE.Mesh(new THREE.PlaneGeometry(w,h), new THREE.MeshStandardMaterial({map:tex, side:THREE.DoubleSide}));
                    const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.3,h+0.3,0.1), new THREE.MeshPhysicalMaterial({color:0xffd700, metalness:1, roughness:0.2}));
                    frame.position.z = -0.1; mesh.add(frame);
                    
                    const tier = CONFIG.tiers[idx % CONFIG.tiers.length];
                    const angle = (idx/13) * Math.PI * 2;
                    mesh.userData = {
                        treePos: new THREE.Vector3(Math.cos(angle)*(tier.r+5), tier.y+tier.h/2, Math.sin(angle)*(tier.r+5)),
                        treeRot: new THREE.Euler(0, -angle+Math.PI/2, 0),
                        scatterPos: new THREE.Vector3((Math.random()-0.5)*120, (Math.random()-0.5)*80, (Math.random()-0.5)*80)
                    };
                    mesh.position.copy(mesh.userData.scatterPos);
                    mesh.visible = false;
                    photoMeshes.push(mesh);
                    mainGroup.add(mesh);
                });
            });
        }

        // --- æ‘„åƒå¤´é€»è¾‘ (å¸¦é™çº§æ–¹æ¡ˆ) ---
        async function setupMediaPipe() {
            const statusText = document.getElementById('status-text');
            statusText.innerText = "æ­£åœ¨è¿æ¥è§†è§‰å¼•æ“...";
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: 640 } });
                video = document.getElementById("input-video");
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    isCameraActive = true;
                    initLandmarker();
                };
            } catch (err) {
                console.warn("æ— æ‘„åƒå¤´ï¼Œåˆ‡æ¢è‡³é¼ æ ‡æ¨¡å¼", err);
                document.getElementById('video-container').classList.add('error');
                statusText.innerText = "âš ï¸ æ‘„åƒå¤´ä¸å¯ç”¨ (å·²åˆ‡æ¢è‡³è§¦æ§æ¨¡å¼)";
                isCameraActive = false;
                // å¼€å¯é¼ æ ‡æ§åˆ¶
                window.addEventListener('mousemove', onMove);
                window.addEventListener('touchmove', onMove);
            }
        }

        async function initLandmarker() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            predictWebcam();
            document.getElementById('status-text').innerText = "è§†è§‰å¼•æ“å·²è¿æ¥";
        }

        async function predictWebcam() {
            if(!isCameraActive) return;
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            if(lastVideoTime !== video.currentTime && handLandmarker) {
                lastVideoTime = video.currentTime;
                if(canvas.width !== video.videoWidth) { canvas.width = video.videoWidth; canvas.height = video.videoHeight; }
                const result = handLandmarker.detectForVideo(video, performance.now());
                ctx.clearRect(0,0,canvas.width, canvas.height);
                if(result.landmarks.length > 0) {
                    drawSkeleton(ctx, result.landmarks[0]);
                    handleGesture(result.landmarks[0]);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function drawSkeleton(ctx, lm) {
            ctx.strokeStyle="#0f0"; ctx.lineWidth=2; 
            const p = [0,1,2,3,4,0,5,6,7,8,5,9,10,11,12,9,13,14,15,16,13,17,18,19,20,0,17];
            ctx.beginPath();
            for(let i=0; i<p.length-1; i++) {
                if([4,8,12,16].includes(p[i])) continue;
                ctx.moveTo(lm[p[i]].x*ctx.canvas.width, lm[p[i]].y*ctx.canvas.height);
                ctx.lineTo(lm[p[i+1]].x*ctx.canvas.width, lm[p[i+1]].y*ctx.canvas.height);
            }
            ctx.stroke();
        }

        // ç»Ÿä¸€äº¤äº’å¤„ç†
        function onMove(e) {
            if(isCameraActive) return;
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const x = (cx / window.innerWidth) * 2 - 1;
            mainGroup.rotation.y = x * 0.5;
        }

        function handleGesture(lm) {
            if(!photoMeshes[0] || !photoMeshes[0].visible) return;
            const isPinch = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y) < 0.05;
            let folded = 0; [8,12,16,20].forEach((t,i)=>{if(lm[t].y > lm[[6,10,14,18][i]].y) folded++});
            const isFist = folded >= 3;

            // ç®€å•çŠ¶æ€æœº
            photoMeshes.forEach((mesh, i) => {
                let targetPos = mesh.userData.scatterPos;
                if(isFist) { // èšåˆ
                    targetPos = mesh.userData.treePos;
                    mesh.rotation.y += (mesh.userData.treeRot.y - mesh.rotation.y)*0.1;
                    mesh.lookAt(new THREE.Vector3(0, mesh.position.y, 0)); mesh.rotateY(Math.PI);
                } else if(isPinch) { // æŠ“å–
                     if(i===0) { targetPos = new THREE.Vector3(0,0,100); mesh.lookAt(camera.position); }
                } else { // æ•£å¼€
                    mesh.lookAt(camera.position);
                }
                mesh.position.lerp(targetPos, 0.1);
            });
            
            // ç²’å­çŠ¶æ€æœº
            Object.values(luxuryInstancedMeshes).forEach(mesh => {
                const data = mesh.userData.data;
                for(let i=0; i<data.length; i++) {
                    const p = data[i];
                    let target = isFist ? p.treePos : p.scatterPos;
                    p.currentPos.lerp(target, 0.05);
                    dummy.position.copy(p.currentPos);
                    dummy.scale.setScalar(0.5);
                    dummy.updateMatrix();
                    mesh.setMatrixAt(i, dummy.matrix);
                }
                mesh.instanceMatrix.needsUpdate = true;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            time += 0.01;
            mainGroup.rotation.y += 0.001; // ç¼“æ…¢è‡ªè½¬
            composer.render();
        }
